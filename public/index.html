<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hybrid Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #0e1117;
      color: #e4e6eb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* --- LOGIN SCREEN --- */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background: #1a1d23;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: fadeIn 0.6s ease;
    }

    #login-screen h2 {
      color: #fff;
      font-weight: 600;
    }

    #login-screen input {
      width: 260px;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #2a2d34;
      color: white;
      font-size: 1em;
      outline: none;
    }

    #login-screen button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 40px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #login-screen button:hover {
      background: #0066e0;
    }

    .password-wrapper {
      position: relative;
      width: 260px;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      font-size: 0.9em;
    }

    #remember {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
      color: #ccc;
    }

    #chat-app {
      display: none;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    header {
      background: #1a1d23;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2a2d34;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
    }

    .tab-buttons {
      display: flex;
      gap: 8px;
    }

    .tab-buttons button {
      background: #2a2d34;
      border: none;
      color: #ccc;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.25s ease;
    }

    .tab-buttons button.active {
      background: #007bff;
      color: #fff;
    }

    .tab-buttons button:hover {
      background: #3a3d45;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-body {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 14px 18px;
      border-radius: 16px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeInUp 0.3s ease;
    }

    .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 4px; }
    .bot { align-self: flex-start; background: #1f232b; color: #e4e6eb; border-bottom-left-radius: 4px; }

    .chat-input {
      display: flex;
      padding: 16px 24px;
      border-top: 1px solid #2a2d34;
      background: #1a1d23;
    }

    .chat-input input {
      flex: 1;
      background: #2a2d34;
      border: none;
      padding: 14px 16px;
      border-radius: 12px;
      color: white;
      font-size: 1em;
      outline: none;
    }

    .chat-input button {
      background: #007bff;
      border: none;
      color: white;
      margin-left: 10px;
      padding: 0 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .chat-input button:hover { background: #0066e0; }

    #group-chat { display: none; flex-direction: column; height: 100%; }
    #client-total { text-align: center; font-size: 0.9em; color: #999; margin-bottom: 10px; }

    #message-container {
      list-style: none;
      flex: 1;
      overflow-y: auto;
      padding: 0 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    li.message-left, li.message-right { max-width: 70%; word-wrap: break-word; }
    li.message-left { align-self: flex-start; }
    li.message-right { align-self: flex-end; }

    li.message-left p, li.message-right p {
      background: #1f232b;
      color: #e4e6eb;
      padding: 12px 16px;
      border-radius: 16px;
    }

    li.message-right p { background: #007bff; color: white; }
    li.message-feedback { text-align: center; color: #777; font-style: italic; font-size: 0.85em; }

    .cursor {
      display: inline-block;
      width: 6px;
      background-color: #ccc;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink { 0%,50%{opacity:1;} 50.01%,100%{opacity:0;} }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <h2>Login to Hybrid Chatbot</h2>
    <input id="username" placeholder="Username" />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <label id="remember">
      <input type="checkbox" id="rememberMe" /> Remember me
    </label>
    <button onclick="login()">Login</button>
  </div>

  <!-- CHAT APP -->
  <div id="chat-app">
    <header>
      <h1>Hybrid Chatbot</h1>
      <div class="tab-buttons">
        <button id="aiTab" class="active" onclick="switchTab('ai')"><b>Ask AI</b></button>
        <button id="groupTab" onclick="switchTab('group')"><b>Mentor</b></button>
      </div>
    </header>

    <div class="chat-container">
      <!-- AI Chat -->
      <div id="ai-chat" class="chat-body">
        <div class="bot message">üëã Hi! I‚Äôm Bot. How can I help you today?</div>
      </div>
      <div class="chat-input" id="ai-input">
        <input id="userInput" placeholder="Ask AI..." onkeypress="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
      </div>

      <!-- Group Chat -->
      <div id="group-chat">
        <div id="client-total">Total Clients: 0</div>
        <ul id="message-container"></ul>
        <form id="message-form" class="chat-input">
          <input id="name-input" placeholder="Your name" style="width:30%; margin-right:8px; background:#2a2d34;">
          <input id="message-input" placeholder="Type a message..." style="flex:1; background:#2a2d34;">
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // --- LOGIN LOGIC ---
    const loginScreen = document.getElementById("login-screen");
    const chatApp = document.getElementById("chat-app");
    const validUsers = { admin: "1234", demo: "demo123", user: "password" }; // example user list

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("rememberMe").checked;

      if (!username || !password) return alert("Please enter both username and password.");

      if (validUsers[username] && validUsers[username] === password) {
        if (remember) localStorage.setItem("askbotUser", username);
        document.getElementById("name-input").value = username;
        showChat();
      } else {
        alert("Invalid username or password ‚ùå");
      }
    }

    function showChat() {
      loginScreen.style.display = "none";
      chatApp.style.display = "flex";
    }

    window.onload = () => {
      const saved = localStorage.getItem("askbotUser");
      if (saved) {
        document.getElementById("name-input").value = saved;
        showChat();
      }
    };

    // --- TAB SWITCHING ---
    const aiChat = document.getElementById("ai-chat");
    const aiInput = document.getElementById("ai-input");
    const groupChat = document.getElementById("group-chat");
    const aiTab = document.getElementById("aiTab");
    const groupTab = document.getElementById("groupTab");

    function switchTab(tab) {
      if (tab === "ai") {
        aiChat.style.display = "flex";
        aiInput.style.display = "flex";
        groupChat.style.display = "none";
        aiTab.classList.add("active");
        groupTab.classList.remove("active");
      } else {
        aiChat.style.display = "none";
        aiInput.style.display = "none";
        groupChat.style.display = "flex";
        aiTab.classList.remove("active");
        groupTab.classList.add("active");
      }
    }

    // --- AI Chat ---
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      const typingMsg = document.createElement("div");
      typingMsg.classList.add("bot", "message");
      typingMsg.innerHTML = `<span class="cursor"></span>`;
      aiChat.appendChild(typingMsg);
      aiChat.scrollTop = aiChat.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();

        typingMsg.innerHTML = "";
        streamMessage(typingMsg, data.reply);
      } catch {
        typingMsg.remove();
        appendMessage("‚ö†Ô∏è Something went wrong. Try again.", "bot");
      }
    }

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = sender === "bot" ? marked.parse(text) : text;
      aiChat.appendChild(msg);
      aiChat.scrollTop = aiChat.scrollHeight;
    }

    function streamMessage(container, text) {
      container.classList.add("bot", "message");
      aiChat.appendChild(container);
      const words = text.split(" ");
      let i = 0;
      const cursor = document.createElement("span");
      cursor.classList.add("cursor");
      container.appendChild(cursor);
      function showNextWord() {
        if (i < words.length) {
          container.innerHTML = marked.parse(words.slice(0, i + 1).join(" ")) + cursor.outerHTML;
          aiChat.scrollTop = aiChat.scrollHeight;
          i++;
          setTimeout(showNextWord, 60);
        } else cursor.remove();
      }
      showNextWord();
    }

    // --- Group Chat ---
    const socket = io();
    const clientsTotal = document.getElementById("client-total");
    const messageContainer = document.getElementById("message-container");
    const nameInput = document.getElementById("name-input");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");

    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!messageInput.value) return;
      const data = { name: nameInput.value || "Anonymous", message: messageInput.value, dateTime: new Date() };
      socket.emit("message", data);
      addMessageToUI(true, data);
      messageInput.value = "";
    });

    socket.on("clients-total", (n) => (clientsTotal.innerText = `Total Clients: ${n}`));
    socket.on("chat-message", (data) => addMessageToUI(false, data));

    function addMessageToUI(isOwn, data) {
      const el = `<li class="${isOwn ? 'message-right' : 'message-left'}">
        <p>${data.message}<br><small style="opacity:0.6;">${data.name} ‚Ä¢ ${moment(data.dateTime).fromNow()}</small></p>
      </li>`;
      messageContainer.innerHTML += el;
      messageContainer.scrollTo(0, messageContainer.scrollHeight);
    }

    messageInput.addEventListener("focus", () => socket.emit("feedback", { feedback: `‚úçÔ∏è ${nameInput.value || "Someone"} is typing...` }));
    messageInput.addEventListener("blur", () => socket.emit("feedback", { feedback: "" }));
    socket.on("feedback", (data) => {
      document.querySelectorAll(".message-feedback").forEach(e => e.remove());
      if (data.feedback) messageContainer.innerHTML += `<li class="message-feedback"><p>${data.feedback}</p></li>`;
    });
  </script>
</body>
</html>
